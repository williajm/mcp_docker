repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-docker
          - types-cachetools
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - loguru>=0.7.0
          - mcp>=1.2.0
          - uvicorn>=0.27.0
          - starlette>=0.27.0
        args: [--strict, --config-file=pyproject.toml]
        files: ^src/

  # Pre-push hooks: Run tests and quality checks before pushing to remote
  # Usage: These hooks run automatically on 'git push'
  # To skip: git push --no-verify
  - repo: local
    hooks:
      - id: ruff-check-all
        name: Run ruff linting on entire codebase
        entry: bash -c 'echo "Running ruff linting..." && uv run ruff check src/ tests/'
        language: system
        pass_filenames: false
        stages: [push]
      - id: ruff-format-check-all
        name: Check ruff formatting on entire codebase
        entry: bash -c 'echo "Checking ruff formatting..." && uv run ruff format --check src/ tests/'
        language: system
        pass_filenames: false
        stages: [push]
      - id: mypy-check-all
        name: Run mypy type checking
        entry: bash -c 'echo "Running mypy..." && uv run mypy src/mcp_docker/'
        language: system
        pass_filenames: false
        stages: [push]
      - id: bandit-security-check
        name: Run Bandit security linter
        entry: bash -c 'echo "Running Bandit security checks..." && uv run bandit -c .bandit -r src/'
        language: system
        pass_filenames: false
        stages: [push]
      - id: pytest-unit
        name: Run unit tests before push
        entry: bash -c 'echo "Running unit tests..." && uv run pytest tests/unit/ -q'
        language: system
        pass_filenames: false
        stages: [push]
