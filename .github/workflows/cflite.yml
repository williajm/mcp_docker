name: ClusterFuzzLite

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

permissions: read-all

jobs:
  pr:
    name: PR Fuzzing
    runs-on: ubuntu-latest
    # Only run on pull requests
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
        - address
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Restore PyInstaller build cache
      id: cache-restore
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: build-out
        key: fuzz-builds-${{ runner.os }}-${{ hashFiles('tests/fuzz/*.py', 'src/**/*.py', 'pyproject.toml', '.clusterfuzzlite/build.sh') }}
        restore-keys: |
          fuzz-builds-${{ runner.os }}-

    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      if: steps.cache-restore.outputs.cache-hit != 'true'
      uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        language: python
        sanitizer: ${{ matrix.sanitizer }}
        keep-unaffected-fuzz-targets: true

    - name: Save PyInstaller build cache
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      if: always() && steps.build.conclusion == 'success'
      with:
        path: build-out
        key: fuzz-builds-${{ runner.os }}-${{ hashFiles('tests/fuzz/*.py', 'src/**/*.py', 'pyproject.toml', '.clusterfuzzlite/build.sh') }}

    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 120  # 2 minutes for PR (parallel execution)
        mode: 'code-change'
        sanitizer: ${{ matrix.sanitizer }}
        parallel-fuzzing: true
        output-sarif: true

    - name: Upload SARIF results
      if: always() && steps.run.outputs.sarif != ''
      uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
      with:
        sarif_file: ${{ steps.run.outputs.sarif }}
        category: clusterfuzzlite-${{ matrix.sanitizer }}

  batch:
    name: Batch Fuzzing
    runs-on: ubuntu-latest
    # Only run on main branch and schedule
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
        - address
        - undefined
    steps:
    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        language: python
        sanitizer: ${{ matrix.sanitizer }}
        keep-unaffected-fuzz-targets: true

    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 3600  # 1 hour for batch
        mode: 'batch'
        sanitizer: ${{ matrix.sanitizer }}
        parallel-fuzzing: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    # Only run on main branch and schedule
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    permissions:
      contents: read
    steps:
    - name: Build Fuzzers (coverage)
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        language: python
        sanitizer: coverage

    - name: Run Fuzzers (coverage)
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 600  # 10 minutes for coverage
        mode: 'coverage'
        sanitizer: coverage
