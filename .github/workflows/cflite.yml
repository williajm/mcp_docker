name: ClusterFuzzLite

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

permissions: read-all

jobs:
  pr:
    name: PR Fuzzing
    runs-on: ubuntu-latest
    # Only run on pull requests
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
        - address
    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Restore PyInstaller build cache
      id: cache-restore
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: build-out
        key: fuzz-builds-${{ runner.os }}-${{ hashFiles('tests/fuzz/*.py', 'src/**/*.py', 'pyproject.toml', '.clusterfuzzlite/build.sh') }}
        restore-keys: |
          fuzz-builds-${{ runner.os }}-

    - name: Restore fuzz corpus cache
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: corpus
        key: fuzz-corpus-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          fuzz-corpus-${{ runner.os }}-

    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      if: steps.cache-restore.outputs.cache-hit != 'true'
      uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        language: python
        sanitizer: ${{ matrix.sanitizer }}
        keep-unaffected-fuzz-targets: true

    - name: Save PyInstaller build cache
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      if: always() && steps.build.conclusion == 'success'
      with:
        path: build-out
        key: fuzz-builds-${{ runner.os }}-${{ hashFiles('tests/fuzz/*.py', 'src/**/*.py', 'pyproject.toml', '.clusterfuzzlite/build.sh') }}

    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 300  # 5 minutes for PR (parallel execution)
        mode: 'code-change'
        sanitizer: ${{ matrix.sanitizer }}
        parallel-fuzzing: true
        output-sarif: true

    - name: Upload SARIF results
      if: always() && steps.run.outputs.sarif != ''
      uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
      with:
        sarif_file: ${{ steps.run.outputs.sarif }}
        category: clusterfuzzlite-${{ matrix.sanitizer }}

    - name: Upload crash artifacts
      if: failure()
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: fuzz-crashes-pr-${{ matrix.sanitizer }}-${{ github.run_number }}
        path: |
          out/artifacts/
          build-out/crashes/
        retention-days: 30
        if-no-files-found: ignore

  batch:
    name: Batch Fuzzing
    runs-on: ubuntu-latest
    # Only run on main branch and schedule
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
        - address
        - undefined
    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Restore fuzz corpus cache
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: corpus
        key: fuzz-corpus-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          fuzz-corpus-${{ runner.os }}-

    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        language: python
        sanitizer: ${{ matrix.sanitizer }}
        keep-unaffected-fuzz-targets: true

    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 3600  # 1 hour for batch
        mode: 'batch'
        sanitizer: ${{ matrix.sanitizer }}
        parallel-fuzzing: true

    - name: Save fuzz corpus cache
      if: always()
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: corpus
        key: fuzz-corpus-${{ runner.os }}-${{ github.sha }}

    - name: Upload crash artifacts
      if: failure()
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: fuzz-crashes-batch-${{ matrix.sanitizer }}-${{ github.run_number }}
        path: |
          out/artifacts/
          build-out/crashes/
        retention-days: 90
        if-no-files-found: ignore

    - name: Upload corpus artifact
      if: always()
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: fuzz-corpus-${{ matrix.sanitizer }}-${{ github.run_number }}
        path: corpus/
        retention-days: 30
        if-no-files-found: ignore

  # Note: Coverage job removed - ClusterFuzzLite's Python/atheris coverage mode
  # doesn't produce useful HTML reports due to instrumentation limitations.
  # Use pytest --cov for actual code coverage metrics.
