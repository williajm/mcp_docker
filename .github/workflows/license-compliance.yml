name: License Compliance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c # v7.0.0
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Install pip-licenses
      run: uv pip install pip-licenses

    - name: Check licenses
      run: |
        echo "## Dependency Licenses" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        uv run pip-licenses --format=markdown --order=license >> $GITHUB_STEP_SUMMARY

    - name: Check for GPL/AGPL/LGPL licenses
      run: |
        # Check for GPL-like licenses that are incompatible with MIT
        if uv run pip-licenses --format=json | grep -iE '"License":\s*"(GPL|AGPL|LGPL)"'; then
          echo "::error::Found GPL/AGPL/LGPL licensed Python dependencies. These are not allowed."
          echo "Python dependencies must use MIT-compatible licenses (MIT, Apache-2.0, BSD, ISC, Python-2.0)."
          exit 1  # Fail the build
        else
          echo "âœ… No GPL/AGPL/LGPL licenses found in Python dependencies."
        fi

    - name: Generate license report
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p reports
        uv run pip-licenses --format=markdown --output-file=reports/licenses.md
        uv run pip-licenses --format=json --output-file=reports/licenses.json

    - name: Upload license report
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: license-report
        path: reports/
        retention-days: 30
