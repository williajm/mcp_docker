name: CI Dependency Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/requirements/**'

permissions:
  contents: read

jobs:
  ci-dependencies:
    name: Review CI/Dev Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Dependency Review
      uses: actions/dependency-review-action@40c09b7dc99638e5ddb0bfd91c1673effc064d8a # v4.8.1
      with:
        # Fail the build if vulnerabilities are found
        fail-on-severity: moderate
        # Permissive license policy for CI/dev tooling
        # These tools are not distributed with the product
        # MIT-0: Public domain equivalent
        # 0BSD: Zero-clause BSD
        # Unlicense: Public domain dedication (used by filelock in pre-commit)
        # PSF-2.0: Python Software Foundation License (used by distlib in pre-commit)
        allow-licenses: MIT, MIT-0, Apache-2.0, BSD-2-Clause, BSD-3-Clause, 0BSD, ISC, Python-2.0, PSF-2.0, Unlicense, LGPL-3.0
        comment-summary-in-pr: on-failure
        # CI tools can have slightly lower scorecard scores
        warn-on-openssf-scorecard-level: 1.0
