name: Claude Code Review

on:
  issue_comment:  # Trigger on @claude review mentions
    types: [created]

# Top-level permissions: restrictive by default
permissions:
  contents: read

jobs:
  claude-review:
    # SECURITY: Only run for repo owner (williajm)
    # - Only comments by williajm with "@claude review"
    # - Only on pull requests (not regular issues)
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      github.event.sender.login == 'williajm' &&
      contains(github.event.comment.body, '@claude') &&
      contains(github.event.comment.body, 'review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for gh pr comment
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0  # Full history for Claude to access PR diff via gh

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@8a1c4371755898f67cd97006ba7c97702d5fc4bf # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be honest and concise in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
