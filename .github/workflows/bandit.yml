name: Bandit Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 6:30 UTC every Monday
    - cron: '30 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: '3.11'

    - name: Install Bandit
      run: pip install --require-hashes -r .github/requirements/bandit.txt

    - name: Run Bandit security scan
      run: bandit -r src/mcp_docker/ -f json -o bandit-report.json

    - name: Upload Bandit results
      if: always()
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: bandit-results
        path: bandit-report.json

    - name: Display Bandit results
      if: always()
      run: bandit -r src/mcp_docker/ -f screen
