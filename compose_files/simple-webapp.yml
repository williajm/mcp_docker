version: '3.8'

services:
  webapp:
    image: httpd:alpine
    container_name: test-webapp
    ports:
      - "8081:80"
    volumes:
      - ./html:/usr/local/apache2/htdocs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
