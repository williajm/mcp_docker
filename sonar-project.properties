# SonarCloud Configuration
# Complete these values after setting up your SonarCloud project

# Organization and project keys (update after creating project on SonarCloud)
sonar.organization=williajm
sonar.projectKey=williajm_mcp_docker

# Project metadata
sonar.projectName=MCP Docker Server
sonar.projectVersion=0.3.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python-specific settings
sonar.python.version=3.11,3.12,3.13,3.14

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    **/venv/**,\
    **/.venv/**,\
    **/node_modules/**,\
    **/.pytest_cache/**,\
    **/.mypy_cache/**,\
    **/htmlcov/**,\
    **/.git/**

# Test exclusions (don't analyze test code for bugs, only coverage)
sonar.test.exclusions=\
    tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/williajm/mcp_docker
sonar.links.ci=https://github.com/williajm/mcp_docker/actions
sonar.links.issue=https://github.com/williajm/mcp_docker/issues
sonar.links.scm=https://github.com/williajm/mcp_docker
